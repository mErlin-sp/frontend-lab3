<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab3. Float Layout</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container float">
    <div class="header">
        <div class="left relative">
            <p>Img.</p>
        </div>
        <div class="right relative">
            <p>Text</p>
        </div>
    </div>
    <div class="content relative">
        <p>Text</p>
    </div>
    <div class="footer relative">
        <p>Img.</p>
    </div>
</div>
</body>
</html>
